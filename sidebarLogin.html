<div class = "list-group-item">
		<form name='loginForm'>
			電話號碼：
			<input type="tel" ng-model="customer.phoneNo" placeholder="登入電話號碼" bs-input>
			密碼：
			<input type="password" ng-model="customer.password" placeholder="密碼" bs-input required>

	   		<div class="btn-group btn-group-justified">	 
	   		  <div class="btn-group">			
				<button type="submit" class="btn btn-default" ng-click="sidebarlogin(customer)">登入</button>
		   		  </div>		  
		   		</div>
			<div class="alert alert-warning" ng-show="customer.errorMsg">
				登入錯誤，請檢查電話號碼或密碼。
			</div>
			
		</form>
</div>
